<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Ping coming soon page</title>

	<!-- google font -->

	<style>@import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap');</style>

	<!--Estilos-->

	<link rel="stylesheet" href="./app/app.css">



</head>

<body>


	<div class="contenedor">
		<header class="header">
			<img src="./images/logo.svg" alt="logo / svg" class="logo">
			<div class="texto">
				<h1 class="titulo">We are launching <span class="negro">soon!</span></h1>
				<p class="parrafo">Subscribe and get notified</p>
			</div>
			<div class="registro">
				<form id="formulario" autocomplete="off">
					<input type="email" placeholder="Your email address.." class="input" id="input">
					<button class="btn" id="enviar">Notify Me</button>
				</form>
				<span class="mensaje-incorrecto">Please provide a valid email address</span>
			</div>
		</header>
			<img src="./images/illustration-dashboard.png" alt="ilustacion / png" class="img">
		<footer class="footer">
			<div class="contenedor-iconos">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
			</div>
			<p class="copy">&copy; Copyright Ping. All rights reserved.</p>
		</footer>
	</div>

	

	

	

	
	<script src="https://kit.fontawesome.com/2524b2af2f.js" crossorigin="anonymous"></script>
	<script src="/app/app.js"></script>
</body>

</html>
